        html, body {

            scroll-behavior: smooth;

        }
        
        #root {

        }
        
        :root {
            --bg-primary: #e0e8e2;
            --bg-secondary: #89c07e;
            --accent: #f0cd6e;
            --text-primary: #467750;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .voice-indicator {
            animation: voice-pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes voice-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .ai-processing {
            animation: aiPulse 2s ease-in-out infinite;
        }

        @keyframes aiPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .dashboard-container {
            max-height: 100vh;

            gap: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;

        @media (min-width: 1024px) {
            .internship-grid {

            }
        }

        @media (min-width: 1280px) {
            .internship-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

            if (profileData.skills && internship.requiredSkills) {

                        userSkill.toLowerCase().includes(skill.toLowerCase()) ||
                        skill.toLowerCase().includes(userSkill.toLowerCase())
                    )
                );
                
                const skillMatchRatio = matchedSkills.length / internship.requiredSkills.length;
                score += skillsWeight * skillMatchRatio;

            if (profileData.sectors && internship.sector) {

                if (profileData.customSectors) {

                    internship.sector.toLowerCase().includes(sector.toLowerCase())
                );
                
                if (sectorMatch) {
                    score += sectorWeight;
                }
            }

            if (profileData.location && internship.location) {

                const locationMatch = profileData.location.toLowerCase().includes(internship.location.toLowerCase()) ||
                                    internship.location.toLowerCase().includes(profileData.location.toLowerCase());
                
                if (locationMatch) {
                    score += locationWeight;
                } else {
                    score += locationWeight * 0.3; // Partial match for same country/region
                }
            }

            if (profileData.experience && internship.experienceLevel) {

                if (profileExp >= requiredExp) {
                    score += experienceWeight;
                } else {

                }
            }
