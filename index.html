        html, body {
            overflow-x: hidden;
            scroll-behavior: smooth;

            margin: 0;
            padding: 0;
        }
        
        #root {
            min-height: 100vh;
        }
        
        :root {
            --bg-primary: #e0e8e2;
            --bg-secondary: #89c07e;
            --accent: #f0cd6e;
            --text-primary: #467750;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .voice-indicator {
            animation: voice-pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes voice-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .ai-processing {
            animation: aiPulse 2s ease-in-out infinite;
        }

        @keyframes aiPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .dashboard-container {
            max-height: 100vh;
            overflow-y: auto;

            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        @media (min-width: 1024px) {
            .internship-grid {

            }
        }

        @media (min-width: 1280px) {
            .internship-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

            let score = 0;
            let maxScore = 100;

            // Education Match (20%)
            const educationWeight = 20;
            if (profileData.educationLevel && internship.requiredEducation) {
                const educationLevels = ['undergraduate', 'graduate', 'postgraduate', 'masters'];
                const profileLevel = educationLevels.indexOf(profileData.educationLevel);
                const requiredLevel = educationLevels.indexOf(internship.requiredEducation);
                
                if (profileLevel >= requiredLevel) {
                    score += educationWeight;
                } else {
                    score += educationWeight * 0.5; // Partial match
                }
            }

            // Skills Match (30%)
            const skillsWeight = 30;
            if (profileData.skills && internship.requiredSkills) {
                const allUserSkills = [...profileData.skills];
                if (profileData.customSkills) {
                    allUserSkills.push(...profileData.customSkills.split(',').map(s => s.trim()));
                }
                
                const matchedSkills = internship.requiredSkills.filter(skill => 
                    allUserSkills.some(userSkill => 
                        userSkill.toLowerCase().includes(skill.toLowerCase()) ||
                        skill.toLowerCase().includes(userSkill.toLowerCase())
                    )
                );
                
                const skillMatchRatio = matchedSkills.length / internship.requiredSkills.length;
                score += skillsWeight * skillMatchRatio;
            }

            // Sector Match (25%)
            const sectorWeight = 25;
            if (profileData.sectors && internship.sector) {
                const allUserSectors = [...profileData.sectors];
                if (profileData.customSectors) {
                    allUserSectors.push(...profileData.customSectors.split(',').map(s => s.trim()));
                }
                
                const sectorMatch = allUserSectors.some(sector => 
                    sector.toLowerCase().includes(internship.sector.toLowerCase()) ||
                    internship.sector.toLowerCase().includes(sector.toLowerCase())
                );
                
                if (sectorMatch) {
                    score += sectorWeight;
                }
            }

            // Location Proximity (15%)
            const locationWeight = 15;
            if (profileData.location && internship.location) {
                // Simple location matching - can be enhanced with actual distance calculation
                const locationMatch = profileData.location.toLowerCase().includes(internship.location.toLowerCase()) ||
                                    internship.location.toLowerCase().includes(profileData.location.toLowerCase());
                
                if (locationMatch) {
                    score += locationWeight;
                } else {
                    score += locationWeight * 0.3; // Partial match for same country/region
                }
            }

            // Experience Level Match (10%)
            const experienceWeight = 10;
            if (profileData.experience && internship.experienceLevel) {
                const experienceLevels = ['Fresher (No experience)', '0-1 years', '1-2 years', '2+ years'];
                const profileExp = experienceLevels.indexOf(profileData.experience);
                const requiredExp = experienceLevels.indexOf(internship.experienceLevel);
                
                if (profileExp >= requiredExp) {
                    score += experienceWeight;
                } else {
                    score += experienceWeight * 0.7; // Partial match
                }
            }

            return Math.min(Math.round(score), 100);
        };
